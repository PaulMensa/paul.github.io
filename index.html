<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gruop-4-fClass</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <nav>
        <img src="images/logo5.png" alt="" class="logo">
        <ul id="menu-links">
            <li><a href="#"><b>Home</b></a></li>
            <li><a href="#"><b>Services</b></a></li>
            <li><a href="#"><b>Projects</b></a></li>
            <li><a href="#"><b>About Us</b></a></li>
           
        </ul>
        <button class="nav-btn">Get Started <img src="images/arrow_white.png" alt="" class="start"></button>
       
         <img src="images/menu.png" alt="" class="menu-icon" onclick="toogleMenu()">

       </nav> 
       <div class="header">
      
        <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="images/phone.png" alt=""></button>
            <button class="btn-light">Know more</button>
        </div>
        <p>Passionate UI/UX designers with 10+ years of experience.</p>
        <img src="images/user10.webp" alt="" class="user-img">
       </div>

       <script>

        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links")

         function toogleMenu(){
             menuLinks.classList.toogle('show-menu');
         }

        window.onscroll = function(){
           if(window.scrollY > 0){
            navbar.style.background = '#eefff9';
           }else{
            navbar.style.background = 'transparent';
           }
        }

       </script>

    </body>
</html>
